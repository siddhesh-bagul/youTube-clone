<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="other.css">
    <title>Youtube signin</title>

<body>
    <div class="container">
        <div class="part-1">
            <img class="google" src="./images/google-logo.png">
            <h1>Sign In</h1>
            <h3>To Continue to YouTube</h3>
        </div>
        <form class="form" action="https://siddhesh-bagul.github.io/youTube-clone/">
            <input class="input" type="email" placeholder="Email or Phone">
            <br>
            <a href="#">Forgot Email?</a>
            <p>
                Not your computer? use guest mode to signin privately.
                <br>
                <a href="#">Learn more about using guest mode</a>
            </p>
            <br>
            <button class="crt-acc">create account</button>
            <button class="next">Next</button>
        </form>
    </div>
    <script src="app.js"></script>
